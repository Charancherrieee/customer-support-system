{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-lg auth-card">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <div class="auth-icon-wrapper">
                            <i class="fas fa-user-circle auth-icon"></i>
                        </div>
                        <h2 class="mt-3 text-purple">Welcome Back</h2>
                        <p class="text-muted">Sign in to access your account</p>
                    </div>

                    <form method="POST" action="{{ url_for('auth.login') }}">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                <input type="email" class="form-control" id="email" name="email" required 
                                       placeholder="Enter your email">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input type="password" class="form-control" id="password" name="password" required 
                                       placeholder="Enter your password">
                            </div>
                        </div>

                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input custom-checkbox" id="remember" name="remember">
                            <label class="form-check-label" for="remember">Remember me</label>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-sign-in-alt"></i> Login
                            </button>
                        </div>
                    </form>

                    <hr class="my-4">
                    
                    <div class="text-center">
                        <p class="mb-0">Don't have an account? 
                            <a href="{{ url_for('auth.signup') }}" class="text-purple fw-bold">Sign up here</a>
                        </p>
                    </div>

                    <!-- Demo Credentials -->
                    <div class="alert alert-info mt-3" role="alert">
                        <strong><i class="fas fa-info-circle"></i> Demo Credentials:</strong><br>
                        <small>
                            <strong>Admin:</strong> admin@flipkart.com / admin123<br>
                            <strong>Agent:</strong> agent1@flipkart.com / agent123
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.auth-card {
    border-radius: 25px;
    overflow: hidden;
    animation: fadeInUp 0.6s ease;
}

@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.auth-icon-wrapper {
    width: 100px;
    height: 100px;
    margin: 0 auto;
    background: linear-gradient(135deg, var(--primary-purple) 0%, var(--secondary-purple) 100%);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 10px 30px rgba(107, 70, 193, 0.3);
    animation: pulse-icon 2s infinite;
}

@keyframes pulse-icon {
    0%, 100% {
        transform: scale(1);
        box-shadow: 0 10px 30px rgba(107, 70, 193, 0.3);
    }
    50% {
        transform: scale(1.05);
        box-shadow: 0 15px 40px rgba(107, 70, 193, 0.5);
    }
}

.auth-icon {
    font-size: 3rem;
    color: var(--white);
}

.text-purple {
    color: var(--primary-purple) !important;
}

.custom-checkbox:checked {
    background-color: var(--primary-purple);
    border-color: var(--primary-purple);
}

.custom-checkbox:focus {
    box-shadow: 0 0 0 0.25rem rgba(107, 70, 193, 0.25);
}
</style>
{% endblock %}
