{% extends "base.html" %}

{% block title %}Login - Support System{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card mt-5">
                <div class="card-header">
                    <h3 class="mb-0 text-center">Welcome Back</h3>
                    <p class="text-center text-muted mb-0 mt-2">Sign in to your account</p>
                </div>
                <div class="card-body p-5">
                    <form method="POST" action="{{ url_for('auth.login') }}">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" name="email" required placeholder="Enter your email">
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required placeholder="Enter your password">
                        </div>

                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="remember" name="remember">
                            <label class="form-check-label" for="remember">Remember me</label>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">Sign In</button>
                        </div>
                    </form>

                    <hr>
                    
                    <div class="text-center">
                        <p>Don't have an account? <a href="{{ url_for('auth.signup') }}">Sign up here</a></p>
                    </div>

                    <div class="alert alert-info mt-3">
                        <h6>Demo Credentials:</h6>
                        <small>
                            <strong>Admin:</strong> admin@flipkart.com / admin123<br>
                            <strong>Agent:</strong> agent1@flipkart.com / agent123
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
